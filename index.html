<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Chat with Exchange Rates</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <h1>Chat</h1>
  <form id="formChat">

  </form>

    <input type="text" id="commandField" placeholder="Enter command" />

  </form>
  <div id="subscribe"></div>
  <script src="main.js"></script>
</body>
</html>
